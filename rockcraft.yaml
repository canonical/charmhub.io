name: charmhub-io
base: ubuntu@22.04
version: "0.1"
summary: Rocked charmhub.io
description: |
    This is the rockcraft for the charmhub.io website.
platforms:
    amd64:

extensions:
    - flask-framework

parts:
  flask-framework/install-app:
    prime:
      - flask/app/.env
      - flask/app/app.py
      - flask/app/webapp
      - flask/app/templates
      - flask/app/static
      - flask/app/redirects.yaml
      - flask/app/security.txt
      - flask/app/robots.txt
