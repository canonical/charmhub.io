<div class="u-fixed-width">
  <nav class="p-tabs" data-js="tabs" aria-label="Details pages navigation">
    <ul class="p-tabs__list" role="tablist">
      <li class="p-tabs__item" role="presentation">
        <a href="/{{ package.name }}{% if channel_requested %}?channel={{ channel_requested }}{% endif %}" class="p-tabs__link" tabindex="0" role="tab" {% if current_tab == 'overview' or current_tab == 'docs' %}aria-selected="true" {% endif %}>Description</a>
      </li>
      {% if package.type == "charm" %}
      <li class="p-tabs__item" role="presentation">
        <a href="/{{ package.name }}/resources{% if channel_requested %}?channel={{ channel_requested }}{% endif %}" class="p-tabs__link" tabindex="0" role="tab" {% if current_tab == 'resources' %}aria-selected="true" {% endif %}>Resources</a>
      </li>
      <li class="p-tabs__item" role="presentation">
        <a href="/{{ package.name }}/integrations{% if channel_requested %}?channel={{ channel_requested }}{% endif %}" class="p-tabs__link" tabindex="0" role="tab" {% if current_tab == 'integrations' %}aria-selected="true" {% endif %}>Integrations</a>
      </li>
      <li class="p-tabs__item" role="presentation">
        <a href="/{{ package.name }}/libraries{% if channel_requested %}?channel={{ channel_requested }}{% endif %}" class="p-tabs__link" tabindex="0" role="tab" {% if current_tab == 'libraries' %}aria-selected="true" {% endif %}>Libraries</a>
      </li>
      {% endif %}
      <li class="p-tabs__item" role="presentation">
        <a href="/{{ package.name }}/configurations{% if channel_requested %}?channel={{ channel_requested }}{% endif %}" class="p-tabs__link" tabindex="0" role="tab" {% if current_tab == 'configurations' %}aria-selected="true" {% endif %}>Configurations</a>
      </li>
      {% if package.type == "charm" %}
      <li class="p-tabs__item" role="presentation">
        <a href="/{{ package.name }}/actions{% if channel_requested %}?channel={{ channel_requested }}{% endif %}" class="p-tabs__link" tabindex="0" role="tab" {% if current_tab == 'actions' %}aria-selected="true" {% endif %}>Actions</a>
      </li>
      {% endif %}
    </ul>
  </nav>
</div>
